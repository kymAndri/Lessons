<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../css/styleform.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form page</title>
</head>

<body>
	<div class="wrapper">
		<div class="page">
			<div class="page__container">
				<div class="page__form form">
					<div class="form__billing-details billing-details">
						<div class="billing-details__title">
							<h3>Billing Details</h3>
						</div>
						<div class="billing-details__area area">
							<div class="area__form">
								<label for="firstname"></label>
								<input class="area__input" type="text" placeholder="First name*"
									name="first name" id="firstname" required>
							</div>
							<div class="area__form">
								<label for="lastname"></label>
								<input class="area__input" type="text" placeholder="Last name"
									name="lastname" id="lastname" required>
							</div>
							<div class="area__form">
								<label for="address"></label>
								<input class="area__input" type="text" placeholder="Address*"
									name="Address" id="address" required>
							</div>
							<div class="area__form">
								<label for="aline2"></label>
								<input class="area__input" type="text" placeholder="Address line 2"
									name="Aline2" id="aline2">
							</div>

							<div class="area__form">
								<label for="country"></label>
								<select class="area__input" name="country" id="country">
									<option value="0" disabled selected hidden>Country *
									</option>
									<option value="1">...</option>
									<option value="2">Kyiv</option>
									<option value="3">Paris</option>
									<option value="4">Milan</option>
									<option value="5">Rivne</option>
								</select>
							</div>
							<div class="area__form">
								<label for="citytown"></label>
								<input class="area__input" type="text" placeholder="City/Town"
									name="citytown" id="citytown" required>
							</div>
							<div class="area__form">
								<label for="postcode1"></label>
								<input class="area__input" type="number" placeholder="Postcode/ZIP*"
									name="postcode" id="postcode1" required>
							</div>
							<div class="area__form">
								<label for="phone"></label>
								<input class="area__input" type="number" placeholder="Phone*"
									autocomplete="off" name="phone" id="phone" required>
							</div>

							<div class="area__form">
								<label for="postcode"></label>
								<input class="area__input" type="number" placeholder="Postcode/ZIP"
									name="postocode" id="postcode">
							</div>

							<div class="area__form">
								<label for="phone"></label>
								<input class="area__input" type="number" placeholder="Phone"
									name="phone-1" id="phone-1">
							</div>

							<div class="area__form form-aditional">
								<textarea autocomplete="off" placeholder="Additional information"
									name="ainformation" class="form-aditional__information">
								</textarea>
							</div>
						</div>
					</div>
					<div class="form__check-box check-box">
						<div class="check-box__button">

							<input class="check-box__input" type="checkbox" name="question"
								id="createacount" value="acount">
							<label class="check-box__label" for="createacount">Create Account</label>
						</div>
						<div class="check-box__button">

							<input class="check-box__input" type="checkbox" name="question"
								id="diferentadress" value="adress">
							<label class="check-box__label" for="diferentadress">Ship to a different
								address?</label>
						</div>
					</div>
					<div class="form__coupon coupon">
						<div class="coupon__title"> Apply Coupon to get discount!</div>
						<div class="coupon__input">
							<div class="coupon__code"><input class="coupon__area"
									placeholder="Area Input code" type="text" name="area" id="area">
							</div>
							<div class="coupon__button"><a class="coupon__link" href="#">Apply Code</a>
							</div>
						</div>
					</div>

				</div>


				<div class="page__shipping shipping">

					<form action="https://jsonplaceholder.typicode.com/posts" method="post">

						<div class="shipping__registration-block registration-block">
							<h3 class="registration-block__title">Shipping Address</h3>

							<div class="registration-block__form">
								<div class="registration-block__label"><label for="mail-01">Email
										Adress</label></div>
								<input class="registration-block__input" placeholder="input@fmail.dom"
									type="email" name="mail-01" id="mail-01" required>
							</div>
							<div class="registration-block__form">
								<div class="registration-block__label"><label
										for="pass-01">Password</label>
								</div>
								<input class="registration-block__input"
									placeholder="password must be strong" type="password"
									name="pass-01" id="pass-01" required>
							</div>
							<div class="registration-block__form">
								<div class="registration-block__label"><label for="code-01">Zip/Postal
										Code</label></div>
								<input class="registration-block__input" type="number" name="code-01"
									id="code-01">
							</div>
							<h4>You already have an account with us. Sign in or continue as guest.</h4>
							<div class="registration-block__button button">
								<div class="button__login"><button type="submit"
									class="button__submit">Login</button></div>
								<div class="button__lost-password"><a href="#">Forgot Your Password?</a>
								</div>
							</div>
						</div>

					</form>

				</div>
				<div class="page__information information">
					<div class="information__form">
						<div class="information__label"><label for="Fname">First name</label></div>
						<input class="information__input" type="text" name="Fname" id="Fname" required>
					</div>
					<div class="information__form">
						<div class="information__label"><label for="Lname">Last name</label></div>
						<input class="information__input" type="text" name="Lname" id="Lname" required>
					</div>
					<div class="information__form">
						<div class="information__label"><label for="company">Company</label></div>
						<input class="information__input" type="text" name="company" id="company" required>
					</div>
					<div class="information__form">
						<div class="information__label"><label for="adress">Street adress</label>
						</div>
						<input class="information__input" type="text" name="adress" id="adress" required>
					</div>
					<div class="information__form">
						<div class="information__label"><label for="adress1"></label></div>
						<input class="information__input" type="text" name="adress1" id="adress1">
					</div>
					<div class="information__form">
						<div class="information__label"><label for="adress2"></label></div>
						<input class="information__input" type="text" name="adress2" id="adress2">
					</div>
					<div class="information__form">
						<div class="information__label"><label for="country1">Country</label></div>
						<input class="information__input" type="text" name="country1" id="country1">
					</div>
					<div class="information__form">
						<div class="information__label"><label for="state">State/provide</label></div>

						<select class="information__input" name="state" id="state">
							<option value="" disabled selected hidden> Please select a region, state or
								province</option>
							<option value="">...</option>
							<option value="">Volyn`</option>
							<option value="">Podillia</option>
							<option value="">Poliss`a</option>
							<option value="">Podill`a</option>
						</select>
					</div>
				</div>


				<div class="page__method method">
					<h2>Shipping Methods</h2>
					<div class="method__variant">
						<div class="method__radio">

							<input class="method__radio-input" type="radio" value="5" id="5" name="price">
							<label class="method__radio-label" for="5">$5.00</label>
						</div>

						<div class="method__fixed">Fixed</div>
						<div class="method__rate">Flat rate</div>
					</div>
					<div class="method__variant method__variant-line-top ">
						<div class="method__radio">

							<input class="method__radio-input" type="radio" value="10" id="10"
								name="price">
							<label class="method__radio-label" for="10">$10.00</label>
						</div>
						<div class="method__fixed">Table Rate</div>
						<div class="method__rate">Best way</div>
					</div>
					<div class="method__navigate-button navigate-button">
						<div class="navigate-button__next">
							<div class="navigate-button__link"><a href="#">NEXT</a></div>
						</div>
						<div class="navigate-button__back">
							<div class="navigate-button__link"><a href="../index.html">back</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
