<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RescueTruck</title>
</head>
<body>
	<main class="paint">
		<div class="paint__container">
			<div class="paint__sky sky">
				<div class="sky__tryzub"> <h4>Дякую ЗСУ!</h4></div>
				<div class="sky__rocket rocket">
					
					<div class="rocket__engine"></div>
					<div class="rocket__wings">кацапський "мір"</div>
					<div class="rocket__body"></div>
				</div>
				<div class="sky__moon"></div>
				<div class="sky__star star">
					<div class="star__one">	<img src="../image/star.png" alt="star" class="star__pict"></div>
					<div class="star__two">	<img src="../image/star.png" alt="star" class="star__pict"></div>
					<div class="star__thre"><img src="../image/star.png" alt="star" class="star__pict"></div>
					<div class="star__four"><img src="../image/star.png" alt="star" class="star__pict"></div>
					<div class="star__five"><img src="../image/star.png" alt="star" class="star__pict"></div>
					<div class="star__six">	<img src="../image/star.png" alt="star" class="star__pict"></div>
				</div>
				<div class="sky__epxlosion">
					
				</div>
			</div>
			<div class="paint__road road">
				<div class="road__ppo ppo">
					<div class="ppo__rocket"><h4>Смерть москалям</h4></div>
					<div class="ppo__head"><h4>ППО УКРАЇНИ</h4></div>
					<div class="ppo__body"></div>
					<div class="ppo__wheals wheals">
						<ul class="wheals__tracks">
							<li class="wheals__track"></li>
							<li class="wheals__track"></li>
							<li class="wheals__track"></li>
							<li class="wheals__track"></li>
						</ul>
					</div>
				</div>
				<div class="road__radar radar">
					<div class="radar__body body">
						<div class="body__anten">
							<div class="body__waves"></div>
						</div>
					</div>
					<div class="radar__leg"></div>
				</div>

			</div>
		</div>
	</main>
</body>
</html>
