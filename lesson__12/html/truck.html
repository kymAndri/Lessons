<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../css/truck.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RescueTruck</title>
</head>
<body>
	<main class="paint">
		<div class="paint__container">
			<div class="paint__sky sky">
				<div class="sky__moon"></div>
				<div class="sky__star star">
					<div class="star__one">	<img src="../image/star.png" alt="" class="star__pict"></div>
					<div class="star__two">	<img src="../image/star.png" alt="" class="star__pict"></div>
					<div class="star__thre"><img src="../image/star.png" alt="" class="star__pict"></div>
					<div class="star__four"><img src="../image/star.png" alt="" class="star__pict"></div>
					<div class="star__five"><img src="../image/star.png" alt="" class="star__pict"></div>
					<div class="star__six">	<img src="../image/star.png" alt="" class="star__pict"></div>
				</div>
				
			</div>
			<div class="paint__road road">
				
				<div class="road__truck truck">

					<div class="truck__tank tank">
						<div class="tank__pipe"></div>
						<div class="tank__sirene"></div>
						<div class="tank__line">101 RESCUE </h3></div>
						<div class="tank__window"></div>
						<div class="tank__window1"> <img src="../image/driver.png" alt="driver" class="tank__driver"></div>
						<div class="tank__wheals-front wheals-front">
							<div class="wheals-front__centre-rear"></div>
						</div>
						<div class="tank__wheals-rear wheals-rear">
							<div class="wheals-rear__centre-front"></div>
						</div>
						<div class="tank__headlight"></div>
						<div class="tank__light"></div>
						<div class="truck__leader leader">
							<div class="leader__step"></div>
							<div class="leader__step"></div>
							<div class="leader__step"></div>
							<div class="leader__step"></div>
							<div class="leader__step"></div>
							<div class="leader__step"></div>
							<div class="leader__step"></div>
						</div>
					</div>
				</div>
				<div class="road__build build">
					<div class="build__column">
						<div class="build__windows"></div>
						<div class="build__windows"></div>
						<div class="build__windows"></div>
						<div class="build__windows"></div>
					</div>
					<div class="build__column">
						<div class="build__windows"></div>
						<div class="build__windows"></div>
						<div class="build__windows"></div>
						<div class="build__windows"></div>
					</div>
					
				</div>
			</div>
		</div>
	</main>
</body>
</html>
